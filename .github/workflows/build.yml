name: build-dev

on:
  push:
    branches:
      - main
    paths:
      - 'meson.build'
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - 'meson.build'
      - 'src/**'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Meson and Ninja
        run: |
          python -m pip install --upgrade pip
          pip install meson ninja

      - name: Install zlib
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y zlib1g-dev
          else
            brew install zlib
          fi

      - name: Install zlib (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install vcpkg -y
          vcpkg install zlib:x64-windows
          echo "VCPKG_ROOT=C:\\ProgramData\\chocolatey\\lib\\vcpkg\\tools\\vcpkg*" >> $GITHUB_ENV
          echo "CMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}\\scripts\\buildsystems\\vcpkg.cmake" >> $GITHUB_ENV
          refreshenv

      - name: Configure build
        run: meson setup builddir --buildtype=release -Denable-tests=false

      - name: Compile project
        run: meson compile -C builddir
