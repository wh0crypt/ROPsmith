name: tests

on:
  push:
    branches:
      - main
    paths:
      - 'meson.build'
      - 'src/**'
      - 'tests/**'
  pull_request:
    branches:
      - main
    paths:
      - 'meson.build'
      - 'src/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install build dependencies
        run: |
          sudo apt update || true
          sudo apt install -y gcc g++ pkg-config meson ninja-build libcriterion-dev build-essential || true

      - name: Create sample files
        run: |
          if [ -f scripts/setup_samples.sh ]; then
            chmod +x scripts/setup_samples.sh
            ./scripts/setup_samples.sh
          fi

      - name: Configure build
        run: meson setup builddir --buildtype=release -Denable-tests=true

      - name: Compile project
        run: meson compile -C builddir

      - name: Run tests
        run: ninja -C builddir test || (cat builddir/meson-logs/testlog.txt && exit 1)
